{% extends 'partials/base.html' %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="border p-4 bg-white rounded shadow-sm">
                <h3 class="text-center mb-4">Login Page</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-success w-100 mt-3" type="submit" value="Login">
                </form>
                <div class="text-center mt-3">
                    <a class="d-inline-block text-decoration-none text-primary mr-3" href="{% url 'user-register' %}">
                        Register
                    </a>
                    <span class="text-muted">|</span>
                    <a class="d-inline-block text-decoration-none text-primary ml-3" href="{% url 'password_reset' %}">
                        Forgot Password?
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
