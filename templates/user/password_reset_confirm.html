{% extends 'partials/base.html' %}
{% block title %}Password Reset Confirm Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <div class="border p-4 bg-white rounded shadow-sm">
                <h3 class="text-center">Password Reset Confirm Page</h3>
                <hr />
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-info w-100 mt-3" type="submit" value="Confirm Password">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
